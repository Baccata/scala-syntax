language: scala
script:
- bash -c "$CI_TEST"
jdk:
- oraclejdk8

env:
  matrix:
    - CI_TEST: sbt "unit/test"

    - CI_TEST: sbt ";clean;coverage;slow/test;coverageReport"
      CI_COVERAGE: true

    - CI_TEST: ./scalafmt --test

cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"

before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local

after_success:
  - bash "[[ -v CI_COVERAGE ]] && bash <(curl -s https://codecov.io/bash)"